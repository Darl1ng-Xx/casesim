<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Cs:Go Case simulator</h1>
        
        <button class="invent_but">Инвентарь</button>
    </header>
    <main>
        <img src="img/terr.png" alt="" class="terr">
        
        <div class="scrol">
            <button class="btn_sell">Продать</button>
            <div class="res"><span>Ваша награда</span></div>
            <button class="btn_save">Сохранить</button>
        </div>
        <div class="items" id="items">
            
        </div>
        <img src="img/lore.png" alt="" class="lore">
    </main>
    <footer>
        <button class="btn_open">Открыть</button>
        <div class="balance"><span class="score"></span><img src="img/coin.png" alt="" class="coin"></div>
        
    </footer>
    <div id="modal_inv"></div>
    <script src="script.js"></script>
</body>
</html>
